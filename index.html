  </head>
  <body>
        <!-- navbar colors - navbar-dark bg-dark -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container py-2">
                <a class="navbar-brand order-1 mr-0" href="#">Learning Llamas</a>
                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">                    </span> 
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link nav-top" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-top" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
                
        <!-- jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-sm-center pt-5 mt-5">
                <h1 class="display-1 text-center text-white page-title">Wiki Search</h1>
                <div class="row justify-content-center"> 
                    <div class="col-lg-8 col-md-10" id="search-bar"> <!-- search input col-md-8 col-sm-12-->
                        <form class="search-form">
                            <div class="input-group input-group-lg has-search">
                                <input type="text" class="form-control" id="search-term" name="user-search-term" placeholder="Enter search term" autofocus>
                                <span class="input-group-append ">
                                    <button class="btn btn-outline-light fa fa-search" type="submit" id="submit"></button>
                                </span>
                            </div>
                        </form>
                    </div> <!-- /search input -->
                </div>
            </div>
        </div> <!-- /jumbotron -->


        <div class="container wiki-content"> <!-- wiki content -->
            <div class="row justify-content-center" id="card-deck">
               <!-- wiki content created here from script.js -->
            </div>

        <!-- footer -->
            <div class="row py-3 mt-5">
                <div class="col-md-7">
                <ul class="nav">
                    <li class="nav-item">
